<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400&display=swap"
        rel="stylesheet">
    <!-- js -->
    <script defer src="user.js"></script>
    <script defer src="bankAccount.js"></script>
    <!-- styles -->
    <link rel="stylesheet" href="src/bankAccountStyle.css">
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css">
    <title>Bienvenidx a tu cuenta</title>
</head>

<body>
    <!-- contenedor principal -->
    <div class="loginContainer">
        <!-- contenedor barra nav -->
        <nav id="navHeader">
            <div id="logo">
                <img src="src/img/bitz-logo-png.png">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">¿Quiénes somos?</a></li>
                    <li><a href="#">Preguntas frecuentes</a></li>
                    <li><a href="#">Servicios</a></li>
                </ul>
            </div>
        </nav>
        <div class="welcomeContainer">
            <div class="welcome">
                <h1>¡Hola de nuevo!</h1>
            </div>
            <div class="tarjeta">
                <div class="container">
                    <div class="card">
                        <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
                        <label>No. tarjeta:</label>
                        <p id="cardNumber"></p>
                        <label>Nombre:</label>
                        <p id="cardName"></p>
                        <label class="toleft">CVV:</label>
                        <p id="userCVV" class="toleft cvv"></p>
                    </div>
                </div>
        </div>
        <!-- movimientos -->
        <div class="movimientosContainer">
            <div class="form">
                <form action="#">
                    <div class="saldoContainer">
                        <h1 id="usuario"></h1>
                        <h2>Saldo disponible:</h2>
                        <p id="saldo"></p>
                        <input type="text" name="monto" id="monto" placeholder="Ingrese el monto deseado">
                    </div>
                    <input type="button" id="depositarBtn" value="Depositar">
                    <input type="button" id="retirarBtn" value="Retirar">
                    <a href="#" id="cerrarSesion">Cerrar sesión</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
